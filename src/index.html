<html lang="en">

    <meta charset="UTF-8">

<body>
    <div id="videoPlayer"></div>
    <main class="controller">
        <div class="controller__decoration">
            <img class="logo" alt="logotype" src="./img/logo.svg">
            <div class="cords">
                <div class="cords__aux cords__aux--right"></div>
                <div class="cords__aux cords__aux--left"></div>
                <div class="cords__io"></div>
            </div>
        </div>
        <div class="controller__inside">
            <section class="controlls">
                <img class="speaker" src="./img/speaker.svg">
                <div class="display">
                    <div class="display__buttons">
                        <div class="buttons-title">game controlls</div>
                        <div class="button ripple-effect">Start</div>
                        <div class="button ripple-effect">hiscore</div>
                        <div class="button ripple-effect">About</div>
                    </div>
                    <div class="display__inner">
                        <div class="interface">
                            <div class="interface--dark">
                                <p></p>
                            </div>
                            <div class="interface__stats">
                                <div class="interface__score">score: <span class="total-score"></span></div>
                                <div class="interface__lives">
                                </div>
                            </div>
                            <div class="interface__info">
                                <p>Initializing controller...</p>
                            </div>
                            <div class="interface__bottom">
                                <div class="progress-bar"></div>
                                <div class="interface__samples">
                                    <div><span>Sample #1</span></div>
                                    <div><span>Sample #2</span></div>
                                    <div><span>Sample #3</span></div>
                                </div>
                                <div class="interface__loading">
                                    <div class="loading-bar"></div>
                                    <span>Loading track...</span>
                                </div>
                            </div>
                        </div>
                        <div class="equalizer animate-bars">
                            <div class='equalizer--inner'>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <img class="speaker" src="./img/speaker.svg">
            </section>
            <section class="pads">
                <div class="pad">
                    <div class="pad__color"></div>
                    <div class="pad__button">
                        <div class="pad__sticker ripple-effect">
                            <img src="./img/pad-sticker.svg">
                        </div>
                        <div class="pad__title"></div>
                    </div>
                </div>
                <div class="pad">
                    <div class="pad__color"></div>
                    <div class="pad__button">
                        <div class="pad__sticker ripple-effect">
                            <img src="./img/pad-sticker.svg">
                        </div>
                        <div class="pad__title"></div>
                    </div>
                </div>
                <div class="pad">
                    <div class="pad__color"></div>
                    <div class="pad__button">
                        <div class="pad__sticker ripple-effect">
                            <img src="./img/pad-sticker.svg">
                        </div>
                        <div class="pad__title"></div>
                    </div>
                </div>
                <div class="pad">
                    <div class="pad__color"></div>
                    <div class="pad__button">
                        <div class="pad__sticker ripple-effect">
                            <img src="./img/pad-sticker.svg">
                        </div>
                        <div class="pad__title"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        Created by <a href="http://mattias.lol">mattias.lol</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/genreData.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
